name: Intelligent-Compiler

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build-test-run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (release)
        run: cargo build --release

      - name: Run Tests
        run: cargo test --all --verbose

      - name: Run Example Intelligent Compiler
        run: |
          echo "Running AI Intelligent Compiler Example..."
          cargo run --example simple || true

      - name: Generate SHA256 Proof
        if: runner.os != 'Windows'
        run: |
          sha256sum target/release/* > proof-sha256.txt

      - name: Generate SHA256 Proof (Windows)
        if: runner.os == 'Windows'
        run: |
          certutil -hashfile target/release/*.exe SHA256 > proof-sha256.txt

      - name: Create Build-Info
        run: |
          echo "OS: ${{ runner.os }}" > build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Time: $(date)" >> build-info.txt
          echo "Rust: $(rustc --version)" >> build-info.txt

      - name: Upload Artifact (3OS)
        uses: actions/upload-artifact@v4
        with:
          name: intelligent-compiler-${{ runner.os }}
          path: |
            target/release/
            proof-sha256.txt
            build-info.txt

  release:
    needs: build-test-run
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Artifacts
        run: |
          cd artifacts
          zip -r intelligent-compiler-release.zip .

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/intelligent-compiler-release.zip
