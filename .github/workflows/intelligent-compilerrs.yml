name: Intelligent-Compiler

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build-test-run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------
      # LLM API KEY 자동 로딩
      # ----------------------------
      - name: Set LLM API Keys from Secrets
        shell: bash
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" >> $GITHUB_ENV
          echo "LLAMA_API_URL=${{ secrets.LLAMA_API_URL }}" >> $GITHUB_ENV

      - name: Print Loaded Keys (masked)
        shell: bash
        run: |
          echo "Loaded OPENAI? -> ${{ secrets.OPENAI_API_KEY != '' }}"
          echo "Loaded DEEPSEEK? -> ${{ secrets.DEEPSEEK_API_KEY != '' }}"
          echo "Loaded LLAMA API URL? -> ${{ secrets.LLAMA_API_URL != '' }}"

      # ----------------------------
      # Rust Toolchain
      # ----------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # ----------------------------
      # Build & Test
      # ----------------------------
      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --all --verbose

      - name: Run Compiler (LLM-enabled)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          LLAMA_API_URL: ${{ secrets.LLAMA_API_URL }}
        run: |
          echo "Running Intelligent-Compiler example..."
          cargo run || true

      # ----------------------------
      # SHA256 Proof — 개선된 안정 버전
      # ----------------------------
      - name: Generate SHA256 Proof (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          find target/release -maxdepth 1 -type f -exec sha256sum {} \; > proof-sha256.txt

      - name: Generate SHA256 Proof (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          @echo off
          for %%f in (target\release\*.exe) do (
            certutil -hashfile "%%f" SHA256 >> proof-sha256.txt
          )

      # ----------------------------
      # Build Info
      # ----------------------------
      - name: Create Build Info
        run: |
          echo "OS: ${{ runner.os }}" > build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Time: $(date)" >> build-info.txt
          echo "Rust: $(rustc --version)" >> build-info.txt
          echo "LLM_OPENAI: ${{ secrets.OPENAI_API_KEY != '' }}" >> build-info.txt
          echo "LLM_DEEPSEEK: ${{ secrets.DEEPSEEK_API_KEY != '' }}" >> build-info.txt
          echo "LLM_LLAMA: ${{ secrets.LLAMA_API_URL != '' }}" >> build-info.txt

      # ----------------------------
      # Upload Artifacts
      # ----------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: intelligent-compiler-${{ runner.os }}
          path: |
            target/release/
            proof-sha256.txt
            build-info.txt

  # ----------------------------
  # Release Packaging
  # ----------------------------
  release:
    needs: build-test-run
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip All
        run: |
          cd artifacts
          zip -r intelligent-compiler-release.zip .

      - name: Release Upload
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/intelligent-compiler-release.zip

